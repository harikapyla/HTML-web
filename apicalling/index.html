
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calling</title>
    <style>
        .main{
            display: flex;
            flex-wrap: wrap;
        }
        .maindata{
            height: 400px;
            width: 250px;
            border: 2px solid;
            background-color: antiquewhite;
            border-radius: 6px;
            margin-left:40px;
            margin-top:30px;
           
        }
        .maindata p{
            margin-left: 30px;
            font-weight:bold;
        }
        .maindata img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="main"></div>
    <script>
        async function getData(){
            let responce = await fetch('https://dummyjson.com/products');
            let data = await responce.json();
            let myData = data.products
            console.log(myData)

            let myRes = myData.map((item)=>{
                return(
                    `<div class="maindata">
                        <img src=${item.images} />
                        <p> id No.:${item.id}</p>
                        <p> Brand Name: ${item.brand}</p>
                        <p> Price: ${item.price}</p>
                    </div>`
                    
                )
            })
            document.querySelector('.main').innerHTML = myRes

        }
        getData()
    </script>
</body>
</html>
